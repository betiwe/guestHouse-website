<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest House</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Главная секция -->
    <div class="main-section">
      <!-- навигация -->
      <div class="nav-section">
        <div class="container nav-section__navigation-container">
          <div class="nav-section__logo">
            <img src="icons/Combined-Shape.svg" alt="logo" />
          </div>
          <nav class="nav-section__nav nav-menu">
            <ul class="nav-menu__list">
              <li class="nav-menu__list-item">Start</li>
              <li class="nav-menu__list-item">Contact</li>
              <li class="nav-menu__list-item">Our history</li>
            </ul>
          </nav>
          <button class="btn">Book now</button>
        </div>
      </div>
      <!-- Титульник -->
      <div class="title-container">
        <div class="title-container__logo">
          <img
            src="icons/Combined-Shape.svg"
            alt="logo"
            class="title-container__logo-image"
          />
        </div>
        <h1 class="title-container__title">
          Experience the perfect combination of modern <br />housing & natural
          scenery.
        </h1>
        <p class="title-container__description">Located in Lofoten, norway"</p>
				<img src="img/Frame.png" alt="mouse" class="mouse">
      </div>
    </div>
  </body>
</html>
